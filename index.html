<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm Product Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
      color: #333;
    }
    h1 {
      color: #007b5e;
    }
    .info {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Farm Product Information</h1>
  <div class="info">
    <p><strong>Name of Farmer:</strong> Kamlesh Pere</p>
    <p><strong>Farm Location:</strong> Patoda</p>
    <p><strong>Crop Name:</strong> Tomato</p>
    <p><strong>Batch Name:</strong> 11</p>
    <p><strong>Harvest Date:</strong> 30th May</p>
  </div>
</body>
</html>
