<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm Product Info</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      animation: slideIn 1s ease-out;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #007b5e;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #333;
      margin: 10px 0;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-top: 20px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes slideIn {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Farm Product Info</h1>
    <p><strong>Farmer:</strong> Kamlesh Pere</p>
    <p><strong>Location:</strong> Patoda</p>
    <p><strong>Crop:</strong> Tomato</p>
    <p><strong>Batch:</strong> 11</p>
    <p><strong>Harvest Date:</strong> 30th May</p>

    <img src="images/tomato.jpg" alt="Tomato Crop">
  </div>
</body>
</html>
